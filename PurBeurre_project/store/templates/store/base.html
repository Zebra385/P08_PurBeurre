<!DOCTYPE HTML>
<HTML lang="fr" >
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/png" href="{% static 'store/assets/img/logo_pur_beurre_favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css"/>
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'store/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'store/css/monstyles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        
        <!-- Navigation-->
        <header class="bg-light">
            <div class="container">
                <div class="row" id="navbarResponsive">
                    <nav class="navbar-light navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
                        <div class="container">
                            <a class="nav-link js-scroll-trigger" href="/"><img width="50px" src="{% static 'store/assets/img/logo_pur_beurre.png' %}" href="/" alt="Accueil"/> Pur beurre</a>
                            
                            <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                                    <li class="nav-item"><a class="btn btn-secondary btn-xl js-scroll-trigger" href="/#Chercher">Chercher</a></li>
                                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:moncompte' %}"><img width="50px" src="{% static 'store/assets/img/noun_account.png' %}" alt="page_connection"/></a></li>
                                    
                                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:aliment' %}"><img width="50px" src="{% static 'store/assets/img/noun_Carrot.png' %}" alt="Mes aliments"/></a></li>
                                    {% if user.is_authenticated %}
                                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'store:logout_views' %}"/a><img width="50px" src="{% static 'store/assets/img/noun_logout.png' %}" title="{{user.username}}, connectÃ©" alt="Se deconnecter"/></a></li>
                                    {% else %}
                                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'login' %}"/a><img width="50px" src="{% static 'store/assets/img/noun_login.png' %}" title="Se connecter" alt="Se connecter"/></a></li>
                                   
                                    {% endif%}

                                    
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container">
         
            
              {% block content %}{% endblock %}
          
         
        </div>
        <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="CSS Valide !" />
            </a>
        </p>
      
        <!-- Footer-->
        <footer class="bg-light">
            <div class="container">
                <div class="row" id="navbarResponsive">
               
                  
                        <div class="col-lg-11"> <a class="nav-link js-scroll-trigger" href=" {% url 'store:copyright' %}"><h6>Copyright</h6> </a></div>
                        <div class="col-lg-1"><a class="nav-link js-scroll-trigger" href="/#contact"><h6 text-right>Contact</h6></a></div>                       
                    
                </div>
            </div>
       </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'store/js/scripts.js' %}"></script>
    </body>
</html>
