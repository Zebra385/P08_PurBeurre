<!DOCTYPE HTML>
<HTML lang="fr" >
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <!-- site responsive with desactivate zoom-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/png" href="{% static 'store/assets/img/logo_pur_beurre_favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css"/>
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'store/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'store/css/monstyles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <div class="container-fluid">
            
        <!-- Navigation-->
          
        
            
               <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
                    <div class="container" >
                        
                        <a class="navbar-brand js-scroll-trigger" href="/"><img width="50px" src="{% static 'store/assets/img/logo_pur_beurre.png' %}" href="/" title="Accueil" alt="Accueil"/> Pur beurre</a>
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="col-9 collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                                <li class="nav-item"><a class="btn btn-secondary btn-xl js-scroll-trigger" href="/#Chercher">Chercher</a></li>
                                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'store:moncompte' %}"><img width="50px" src="{% static 'store/assets/img/noun_account.png' %}" title="Mon compte" alt="page_connection"/></a></li>
                                
                                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'substituts:aliment' %}"><img width="50px" src="{% static 'store/assets/img/noun_Carrot.png' %}" title="Mes aliments" alt="Mes aliments"/></a></li>
                                {% if user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'logout' %}"/a><img width="50px" src="{% static 'store/assets/img/noun_logout.png' %}" title="{{user.username}}, connecté" alt="Se deconnecter"/></a></li>
                                {% else %}
                                <li class="nav-item"><a class="nav-link js-scroll-trigger" href=" {% url 'login' %}"/a><img width="50px" src="{% static 'store/assets/img/noun_login.png' %}" title="Se connecter" alt="Se connecter"/></a></li>
                               
                                {% endif%}

                                
                            </ul>
                        </div>
                    </div>
                </nav>
           
            </div>
        </div>
       
                    
              {% block content %}{% endblock %}
         
        <!-- Footer-->
        <footer class="bg-light">
            
            <div class="row" id="navbarResponsive">
           
                <div class="col-lg-4"> <a class="nav-link js-scroll-trigger" href=" {% url 'store:copyright' %}" title="copyright" alt="copyright"><h6>Mentions Légales</h6> </a>
                </div>
                <div class="col-lg-6">
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                        alt="CSS Valide !" />
                    </a>
                </div>
                <div class="col-lg-2"><a class="nav-link js-scroll-trigger" href="/#contact"><h6 text-right>Contact</h6></a>
                </div>                       
                
            </div>
            
       </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'store/js/scripts.js' %}"></script>
    </div>
    </body>
</html>
